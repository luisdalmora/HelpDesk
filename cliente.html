    <div id="overlay" class="overlay"></div>
    <div class="layout">
      <main class="content">
        <div>
          <a id="btn-toggle" href="#" class="sidebar-toggler break-point-sm">
            <i class="ri-menu-line ri-xl"></i>
          </a>
          <h1 style="margin-bottom: 0">Cadastro de Cliente</h1>
          <main class="content">
            <div>
              <a id="btn-toggle" href="#" class="sidebar-toggler break-point-sm">
                <i class="ri-menu-line ri-xl"></i>
              </a>
              <h1 style="margin-bottom: 0">Cadastro de Cliente</h1>
            </div>
            <div>
              <form class="form">
                <div class="form-row">
                  <div class="form-group">
                    <label for="codigo">Código</label>
                    <input type="text" id="codigo" name="codigo" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="rg">RG</label>
                    <input type="text" id="rg" name="rg" class="form-control" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro" class="form-control" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="uf">UF</label>
                    <input type="text" id="uf" name="uf" class="form-control" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="municipio">Município</label>
                    <input type="text" id="municipio" name="municipio" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" class="form-control" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                  </div>
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                  <button type="reset" class="btn btn-secondary">Limpar</button>
                </div>
              </form>
            </div>
          </main>
          </ul>
        </div>
